<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Bello Opeyemi">
    <meta name="description" content="Contact page of the Little Taco Shop">
    <meta charset="UTF-8">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About <abbr title="Little Taco SShop">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little tac shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    
    <main>
        <h2>Our Contact Form</h2>
        <article>
            <section>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required>
                        </p>
                        <p>
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" placeholder="your email address" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <textarea name="message" name="message" id="message" placeholder="Type your message here" required></textarea>
                        </p>
                    </fieldset>
                    
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <br>

            <section>
                <h2>Our Location</h2>
                <br>
                <address>555 Taco Temptation Lane,
                    <br>
                     Suite T Kansas City, 
                     <br>
                     MO 55555-5555
                     <br><br>
                     Phone: <a href="tel: +5555555555">555-555-5555</a>
                    </address>
            </section>
            <br>
            <a href="#">Back to Top</a>
        </article>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
