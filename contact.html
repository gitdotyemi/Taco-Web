<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Bello Opeyemi">
    <meta name="description" content="Contact page of the Little Taco Shop">
    <meta charset="UTF-8">
    <title>Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/ #about">About <abbr title="Little Taco SShop">LTS</abbr></a></li>
                <li><a href="/ #menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="A picture of Tacos">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    
    <main>
        <h2>Our Contact Form</h2>
        <article>
            <section>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email Address:</label>
                        <input type="email" placeholder="your email address">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </section>

            <br>

            <section>
                <h2>Our Location</h2>
                <br>
                <address>555 Taco Temptation Lane,
                    <br>
                     Suite T Kansas City, 
                     <br>
                     MO 55555-5555</address>
                <p><i>Phone: 555-555-5555</i></p>
            </section>
            <a href="#">Back to Top</a>
        </article>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
